<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ropa+Sans&display=swap"
      rel="stylesheet"/>
<!--      <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>-->

    <title>Star Wars</title>
  </head>
  <body>
  <div class="wrapper">
      <header>
          <h1>
              STAR WARS
              <br />
              CATALOG
          </h1>
      </header>
      <section class="container">
          <div class="card">
              <div class="card-header">
                  <h1>Characters</h1>
              </div>
              <div class="card-body">
                  <ul class="list_view">
                  </ul>
                  <img src="./assets/img/loding.gif" alt="" class="loding-image">
              </div>
              <div class="card-footer">
                  <ul>
                      <li class="btn_priv"><i class="fas fa-caret-left"></i></li>
                      <li class="current_page"></li>
                      <li><span>/</span></li>
                      <li class="page_count"></li>
                      <li class="btn_next"><i class="fas fa-caret-right"></i></li>
                  </ul>
              </div>
          </div>
          <div class="card">
              <div class="card-header card-secondary">
                  <h1>Details</h1>
              </div>
              <div class="card-body">
                  <ul class="detail-list d-none">
                      <li>
                          <h3 class="title" id="name"></h3>
                          <div class="item-list">
                              <span class="item" id="height"></span>
                              <span class="item" id="mass"></span>
                              <span class="item" id="haircolor"></span>
                              <span class="item" id="skincolor"></span>
                              <span class="item" id="eyecolor"></span>
                              <span class="item" id="birth_year"></span>
                              <span class="item" id="gender"></span>
                          </div>
                      </li>
                      <li>
                          <h3 class="title" id="name_of_planet"></h3>
                          <div class="item-list">
                              <span class="item" id="rotation_period"></span>
                              <span class="item" id="orbital_period"> </span>
                              <span class="item" id="diameter"></span>
                              <span class="item" id="climate"></span>
                              <span class="item" id="gravity"></span>
                              <span class="item" id="terrain"></span>
                          </div>
                      </li>
                  </ul>
                  <img src="./assets/img/loding.gif" alt="" class="loding-image2">
              </div>
          </div>
      </section>
  </div>

  <script src="assets/js/app.js"></script>
  </body>
</html>
